name: Behave Tests & Publish Allure Report

on:
  push:
    branches:
      - gh-pages
  pull_request:

permissions:
  contents: write   # bắt buộc để publish GitHub Pages

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Behave tests
        run: |
          behave -f allure_behave.formatter:AllureFormatter -o allure-results
        continue-on-error: true
        # để report vẫn được publish dù test fail

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          curl -o allure.tgz -Ls https://github.com/allure-framework/allure2/releases/latest/download/allure-2.25.0.tgz
          tar -zxvf allure.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure Report
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
