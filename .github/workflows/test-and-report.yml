name: Publish Allure Report

on:
  push:
    branches:
      - gh-pages  # Change if your default branch is different

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install behave allure-behave

      # 4. Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          sudo tar -xzvf allure-2.24.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure

      # 5. Run Behave tests with Allure output
      - name: Run Behave tests
        run: |
          behave -f allure_behave.formatter:AllureFormatter -o allure-results

      # 6. Generate Allure HTML report
      - name: Generate Allure report
        run: |
          allure generate allure-results -o allure-report --clean

      # 7. Deploy to GitHub Pages
      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
